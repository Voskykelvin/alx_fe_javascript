 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="conflictNotification" style="display:none; background:#ffdddd; padding:10px; margin-bottom:10px;">
  Data was updated from the server. Server version has replaced local changes.
</div>
    
     <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

  <!-- Quote Display -->
   <div id="quoteDisplay">Select a category and click "Show New Quote".</div>
   <button id="newQuote">Show New Quote</button>
   
   <select id="categorySelect"></select>

<button id="newQuote">Show New Quote</button>
<button onclick="exportToJsonFile()">Export Quotes</button>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <div>
    <h3>New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>
  </div>
  
    <script src="script.js"></script>
  </body>
  </html>
